################################## National Ideas ##################################
LCT_first: "Bearers of the Cross"
LCT_first_desc: "Our strong class of devout Old Lendish nobility, who once marched against Pagans and Catholics in the Lendian days of yore, have now faced off against many religious foes, and emerged victorious each time. Their faith in the Orthodox Church and their dedication to our nation is unwavering, and they serve as a shining example to all Lendish people, galvanizing our resolve and defense of the Orthodox Faith!"
LCT_second: "Nation of Blood and Iron"
LCT_second_desc: "Our vast empire, stretching from the Baltic Sea to the Ural Mountains, has been forged through blood and iron. Our military might and industrial power have allowed us to overcome countless challenges and emerge victorious in the face of adversity. We are a nation built on strength, resilience, and determination, and we will continue to rise from the ashes of our past to forge a brighter future!"
LCT_third: "Rise of Slavia - The Third Rome"
LCT_third_desc: "With the fall of Constantinople and the decline of the Byzantine Empire, the Orthodox world has been left without a clear leader. It is now our sacred duty to step up and assume the mantle of leadership for the Orthodox faith. As the Third Rome, we will unite the Slavic peoples under our banner, promote Orthodox Christianity, and defend our faith against all who would seek to oppress or destroy it. Not only are we the rightful heirs to the legacy of Rome and Byzantium, but to that of the Entire Slavic World! We will ensure that the Orthodox faith continues to thrive for generations to come!"
LCT_fourth: "Center of Slavic Thought"
LCT_fourth_desc: "With our intellectual prowess demonstrated in the days of the Renaissance, we have cultivated a large and well intelligensia class that has propelled our nation to the forefront of Slavic thought and culture. Our scholars, artists, and thinkers have made significant contributions to the fields of science, literature, and philosophy, earning us a reputation as a center of intellectual excellence. We will continue to invest in education and the arts, ensuring that our nation remains a beacon of knowledge and culture for generations to come!"
LCT_seventh: "Architects of the East"
LCT_seventh_desc: "We have single-handedly transformed the vast and untamed lands of the East, harnessing its natural resources and building a thriving empire. Our infrastructure projects, from roads and bridges to ports and cities, have connected our far-flung territories and facilitated trade and commerce. We have harnessed the power of our forests, mines, and agricultural lands to fuel our growth and prosperity. As architects of the East, we will continue to shape and mold this vast region into a shining example of progress and development!"
