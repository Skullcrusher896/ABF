aba_poland_orthodox_event.1.t: "The Question of Serfdom"
aba_poland_orthodox_event.1.d: "The institution of serfdom has long been a contentious issue in our realm. While it has provided a stable labor force for our agricultural sector, it has also led to social unrest and economic stagnation. The time has now come to address this institution as we further the development of our realm, and no matter what we choose to do, someone §Rwill be angry....§!"
aba_poland_orthodox_event.1.a: "To hell with the Nobles, §GFree the Serfs§!!"
aba_poland_orthodox_event.1.b: "The Serfs are necessary for our economy, §RKeep Serfdom§!!"
aba_poland_orthodox_event.2.t: "The Moscow School of Military-Engineering"
aba_poland_orthodox_event.2.d: "The institution of serfdom has long been a contentious issue in our realm. While it has provided a stable labor force for our agricultural sector, it has also led to social unrest and economic stagnation. The time has now come to address this institution as we further the development of our realm, and no matter what we choose to do, someone §Rwill be angry....§!"
aba_poland_orthodox_event.2.a: "Forward into a new era!"
aba_poland_orthodox_event.3.t: "Embellish Krolewiec"
aba_poland_orthodox_event.3.d: "With the proper investment, Krolewiec can becoming a thriving nexus of trade located on the highly important Baltic trade route and the Amber Coast path. Merchants from all different faiths, cultures, and level of skill will flock to the city, seeking to make their fortune under our benevolent rule. The streets and architecture will be shaped by the Renaissance men of nation, creating a new center for arts and culture along the Baltic Sea. For this is only the beginning..."
aba_poland_orthodox_event.3.a: "A city befitting royalty!"
aba_poland_orthodox_event.4.t: "The Role of the Streltsy"
aba_poland_orthodox_event.4.d: "The Streltsy have been crucial to our success on the battle on the battlefield, but with the profileration of the firearm and its increased use in our army many in our general staff are now questioning the role of these elite troops. While dissolving the Streltsy is not a possibility will be entertain, discussing their future and role in the structure of military is something that we are moret than open to discuss. One half of our staff suggests we retain their elite role and focus, training and equipping them far-beyond the standard soldier, scaling back their numbers, and honing their talents to be the spearhead of our army. While others suggest we instead expand them, reducing their training and the amount of specialized equipment they recieved, and throwing wave after wave of them upon our enemies. Both options have many pros and cons to consider..."
aba_poland_orthodox_event.4.a: "The Streltsy shall remain an §Jelite force§!!"
aba_poland_orthodox_event.4.b: "The Streltsy shall be §Ymass produced§!!"
aba_poland_orthodox_event.5.t: "Assimilation of Silesians"
aba_poland_orthodox_event.5.d: "Having overcome cenutries of divsion along religious and tribal lines, the birth of a unified Lendish state has strengtened the national identity of the Lechitic peoples. The sense of pride and accomplishment that inspires Lechitic tribes to declare themselves as part of the Lendish nation, and today, we celebrate the admission of the Silesian people into the Lendish nation!"
aba_poland_orthodox_event.5.a: "Great!"
aba_poland_orthodox_event.6.t: "Assimilation of Pomeranians"
aba_poland_orthodox_event.6.d: "Having overcome cenutries of divsion along religious and tribal lines, the birth of a unified Lendish state has strengtened the national identity of the Lechitic peoples. The sense of pride and accomplishment that inspires Lechitic tribes to declare themselves as part of the Lendish nation, and today, we celebrate the admission of the Pomeranian people into the Lendish nation!"
aba_poland_orthodox_event.6.a: "Great!"
aba_poland_orthodox_event.7.t: "The Birth of Lendia"
aba_poland_orthodox_event.7.d: "When Mieszko's kingdom collapsed as a result of his foolish actions and the ignorance of tribal chieftains. Poland was immolated upon its own burning stake that night. The Lendian tribes were spared, isolated from infghting from fortunate geograpgy. As they watched the horrors committed ny both, they turned to another faith entirely. We the support of Ruthenian princes and the Legacy of the Great Moravians, the Lendian people were welcomed by the Esatern Orthodox Church. Empowered by the monolith of belief in Eastern Europe, we were able to extingush the infighting and effiace the horrors. Under the name of Lendia, and the teachings of Cyril and Methodius, the Polish will found a path!"
aba_poland_orthodox_event.7.a: "Together we are one! We shall forge am §JIntermarium!!"
aba_poland_orthodox_event.7.b: "Greetings, Brothers of the East! §YWszechrus§! will unify our people!!"
aba_poland_orthodox_event.8.t: "Choice of the New Capital"
aba_poland_orthodox_event.8.d: "As our nation continues to grow and expand, it is imperative that we establish a new capital that reflects our status as a dominant power in the East. While Lublin has served us well in the past, many our suggesting we construct a new capital central to the empire, move to a historic seat of power within Rus. While we first invest our current capital, we must begin planning for the construction of this new capital city, ensuring that it is a symbol of our strength and prosperity."
aba_poland_orthodox_event.8.a: "The current capital of §YLublin§! shall remain!"
aba_poland_orthodox_event.8.b: "Kyjow the §YMother of All Cities§!!"
aba_poland_orthodox_event.8.c: "Novgorod the §YGreat City§!!"
aba_poland_orthodox_event.8.e: "Moscow the §YThird Rome§!!"
aba_poland_orthodox_event.8.f: "Warsaw, the §YNew Capital§!!"
aba_poland_orthodox_event.9.t: "The Nakazy System"
aba_poland_orthodox_event.9.d: "As we continue to expand our empire, a new system of administration has emerged: The Nakazy system. By establishing a network of bureaus dedicated to various matters, the Nakaz act as governors of autonomous territories, high-ranking bureaucrats, military officials, and even subordinates of the Church, all answering to the Tsar directly. This system will allow us to effectively govern our vast and diverse empire, ensuring that our authority is felt in every corner of our realm."
aba_poland_orthodox_event.9.a: "Implement the §YNakazy System§!!"
aba_poland_orthodox_event.10.t: "Mikhail Lomonosov"
aba_poland_orthodox_event.10.d: "Mikhail Lomonosov is a prominent scientist, writer, and polymath who has made significant contributions to the fields of chemistry, physics, and literature. Born in a small village in Rus', Lomonosov rose to prominence through his dedication to learning and his innovative ideas. He is credited with discovering the law of conservation of mass, which states that matter cannot be created or destroyed in a chemical reaction. In addition to his scientific work, Lomonosov was also a prolific writer, producing poetry, plays, and essays that helped to shape Russian literature. His contributions to both science and culture have had a lasting impact on the world, and he is widely regarded as one of the greatest minds of his time. While a detour from his usual activities, hes been offered a role at the Moscow Scchool of Military Engineering, teaching the fields of chemistry and geology. With his mind at the helm of our officiers education, we shall surely prosper!"
aba_poland_orthodox_event.10.a: "Welcome Lomonosov!"
aba_poland_orthodox_event.11.t: "Bogdan Khmelnitskiy"
aba_poland_orthodox_event.11.d: "After our integration of the Cossacks of Zazporizhzia, their newly elected Hetman, Bogdan Khmelnitskiy has stepped forward to offer his services to us. While not found of foreign rule and known his brutalilty and indiscriminate violence against those he views as 'not of Rus', he's a proven tactician and efficicent miltiary commander. With his intimate knowledge of the steppe warfare and the nomadic tribes that inhabit them, he would be a valuable asset to our military efforts in the East. By accepting his offer, we can strengthen our position in the region and ensure that our empire remains secure against any potential threats from the nomadic tribes."
aba_poland_orthodox_event.11.a: "He'll make an excellent general!"
aba_poland_orthodox_event.11.b: "Our military command could do well with this his advice!"
aba_poland_orthodox_event.12.t: "Jan III Sobieski"
aba_poland_orthodox_event.12.d: "One of nobles, Jan III Sobieski, has risen to great promienence in our recent military campaigns. Defeating foes much larger than his own forces through a combination of tactical brilliance and sheer determination, Sobieski has proven himself to be a formidable commander. His victories have not only secured our borders but also expanded our influence in the region and beyond. Many are view him as noble protector of Orthodox Christianity in our recent campaigns against heathens and heretics. With his leadership, we can continue to build upon our military successes and ensure that our empire remains strong and prosperous."
aba_poland_orthodox_event.12.a: "He'll make an excellent general!"
aba_poland_orthodox_event.12.b: "Our military command could do well with this his advice!"



