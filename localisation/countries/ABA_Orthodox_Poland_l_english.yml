################################## Poland Missions ##################################
pol_orthodox_integrate_tribal_leaders_title: "Integrate Tribal Leaders"
pol_orthodox_integrate_tribal_leaders_desc: "Having reunited with Lechitic brothers, we must work dilligently to integrate their leaders into our nobility and military structure. They simply strayed away from the light of the God, but now they have been brought back under the fold, and proven themselves to be fearsome warriors on the battlefield. We must ensure their loyalty to our cause, and to the Orthodox faith." 
pol_orthodox_embellish_krolewiec_title: "Embellish Krolewiec"
pol_orthodox_embellish_krolewiec_desc: "The city of Krolewiec, known by names Pagan and Germanic alike, has long been the underapperciated jewel of the Baltics. While some argue tha expanding the city of Gdansk would better suite our goals, we must seperate ourselves from the Catholic Polish crown and Germanic crusaders, and Krolewiec is the perfect city to do so. With its strategic location on the Baltic Sea, it will serve as a hub for our trade and military operations in the region. We must invest in its infrastructure and fortifications, and make it a shining example of Lendian culture and prosperity."
pol_orthodox_settle_tribes_title: "Settle the Tribes"
pol_orthodox_settle_tribes_desc: "With the reunification and slavicification of the Pagan Baltic tribes under our rule, we must properly integrate them into the state. It is time we pushed them into towns and settlements, find them a place in our socio-economic structure and firmly subjugate them to our authority. This will not only strengthen our control over the region, but also help to spread the Orthodox faith and Slavic culture among these formerly Pagan peoples."
pol_orthodox_rusa_salt_mine_title: "Rusa Salt Mines"
pol_orthodox_rusa_salt_mine_desc: "The Rusa region is known for its rich deposits of salt, a valuable resource that has been used for centuries to preserve food and enhance its flavor. By expanding the salt mines in this area, we can tap into this valuable resource and increase our economic power. The salt mines will not only provide a steady source of income, but also create jobs for the local population and stimulate economic growth in the region. We must invest in the necessary infrastructure and technology to ensure the success of this venture."
pol_orthodox_finnish_border_title: "The Finnish Frontier"
pol_orthodox_finnish_border_desc: "To our Northeast lies the land of a thousands lakes - Finland. Acting as a natural barrier between us, the Swedish Crusaders, and the Pagans of Scandanivia, it is imperative that we secure this region and establish a strong presence there. By fortifying our borders and establishing settlements in the area, we can ensure that we are prepared to defend against any potential threats from the North."
pol_orthodox_crusade_caucasus_title: "Crusade for the Caucasus"
pol_orthodox_crusade_caucasus_desc: "The Caucasus is a land of great beauty and great danger. The mountains are home to fierce warriors, and the valleys are filled with treacherous terrain. Yet, it is also a land of great opportunity. The region is rich in resources, and it is a crossroads of trade between Europe and Asia. We must send our armies to conquer this land, and establish a stronghold in the heart of the Caucasus."
pol_orthodox_prepare_west_crusade_title: "The Western Crusade"
pol_orthodox_prepare_west_crusade_desc: "With our position firmly established in the East, it is now time to turn our attention to the West. The Catholic and Pagan powers of Europe have long been a thorn in our side, opressing our Slavic brothers, and it is time we take the fight to them. We must prepare our armies and gather our allies, for a great crusade against the Western heretics is on the horizon."
pol_orthodox_expand_amber_route_title: "Expand the Amber Route"
pol_orthodox_expand_amber_route_desc: "With the the fall of the Pagans and our recent conquests, the Amber Route, while still clinging to life, has fallen into disrepair. It was once a vital crossroads, connecting luxury goods of the Baltics and the East to the markets of Western Europe. With all the outposts and trade routes under our control, we can benefit monumentally by restoring and expanding this ancient trade route. By investing in the necessary infrastructure and technology, we can ensure that the Amber Route becomes a thriving hub of commerce once again."
pol_orthodox_carpathia_title: "Control Carpathia"
pol_orthodox_carpathia_desc: "The Carpathian basin used to home to numerous Slavic tribes and peoples before the Magyar invasion. We must reclaim these lands in the name of the Orthodox faith, and subjugate the Magyar heretics who now occupy them. By eliminating the Magyar menace, it we would welcome as the new liberators of the Slavic peoples, and expand our influence in the region, and paving the way for further expansion into the Balkans and Central Europe!"
pol_orthodox_slavia_title: "Rise of Slavia"
pol_orthodox_slavia_desc: "The Slavic peoples have long been oppressed and divided by foreign powers. It is time for us to unite them under the banner of the Orthodox faith and our leadership. By promoting Slavic culture, language, and traditions, we can foster a sense of unity and pride among our people. We must work to establish strong alliances with other Slavic nations, and promote the idea of a united Slavia. Together, we can overcome our oppressors and build a powerful and prosperous Slavic empire."
pol_orthodox_bulgaria_title: "Push onto Bulgaria"
pol_orthodox_bulgaria_desc: "The Bulgarian lands have long been a center of Orthodox Christianity and Slavic culture. However, as we grow to see ourselves as the rightful leaders of the Slavic world, it is imperative that we bring Bulgaria under our control. We cannot have an upstart nation contest our authority in the Balkans. By conquering Bulgaria, we can solidify our position as the dominant power in the region, and further unify the Orthodox faith and Slavic culture."
pol_orthodox_dominate_central_asia_title: "Dominate Central Asia"
pol_orthodox_dominate_central_asia_desc: "Central Asia is a land of great potential, yet it is also a land of great danger. The nomadic tribes that roam the steppes are fierce and unpredictable, and they will not hesitate to attack us if we show any sign of weakness. We must establish a strong presence in the region, only then can we hope to dominate this vast and untamed land."
pol_orthodox_manchurian_gambit_title: "The Manchurian Gambit"
pol_orthodox_manchurian_gambit_desc: "The Manchuria is a land rich with natural resources, yet is is controlled by the those who claim the mandate of heaven. We must find a way to weaken their hold on the region, and establish our own influence. This will require a delicate balance of diplomacy and military might, but the rewards will be worth it - opening the gateway to the riches of China and the Far East."
pol_orthodx_purge_north_title: "Take Constantinople"
pol_orthodx_purge_north_desc: "To cement our rule over both the Slavic and Orthodox, we must take the heart of Orthodoxy itself: Constantinople. We shall ride fourth, and claim what is ours!"
pol_orthodx_riches_of_the_east_title: "Riches of Northern China"
pol_orthodx_riches_of_the_east_desc: "The vast lands of Northern China are rich with resources and untapped potential. By establishing a strong presence in this region, we can tap into these riches and further expand into the East. For Northern China, while it may not hold much in the name of luxury resources, is a land dotted with iron mines, livestock pastures, coal, and other strategic resources invaluable to our growing empire."
pol_orthodox_new_polish_capital_title: "The New Capital"
pol_orthodox_new_polish_capital_desc: "As our nation continues to grow and expand, it is imperative that we establish a new capital that reflects our status as a dominant power in the East. While Lublin has served us well in the past, many our suggesting we construct a new capital central to the empire, move to a historic seat of power within Rus. While we first invest our current capital, we must begin planning for the construction of this new capital city, ensuring that it is a symbol of our strength and prosperity."
pol_orthodox_markets_of_lublin_title: "Renaissance City of Zamosc"
pol_orthodox_markets_of_lublin_desc: "With the spread of the renaissance throughout our empire, one new city has emerged as its center- the city of Zamosc. Its vibrant streets are filled with merchants, artists, and scholars from all over the world, making it a hub of culture and commerce. We must invest in the development of this city as well as that of the Great City of Lublin, building new markets, theaters, and universities to further enhance its status as a renaissance city. By doing so, we can attract even more talent and wealth to our empire, and ensure that Zamosc remains a shining example of our cultural and economic prowess."
pol_orthodox_slash_and_burn_title: "Slash and Burn Farming"
pol_orthodox_slash_and_burn_desc: "In the vast forests and grasslands of our realm, the practice of slash and burn farming has become a vital part of our agricultural system and history. By clearing land for cultivation, we can increase our food production and support our growing population. New farmlands and cities will be erected in the place of these great forests, serving a purpose far greater than their own."
pol_orthodox_tend_to_the_east_title: "Tend to the East"
pol_orthodox_tend_to_the_east_desc: "The eastern provinces of our nation are rich in resources and potential, yet they are also a land of great challenges. The people of these provinces are diverse and complex, and they require special attention and care. We must invest in the development of these provinces, and ensure that they are well-integrated into the fabric of our nation."
pol_orthodox_harness_industry_title: "Harness Industry"
pol_orthodox_harness_industry_desc: "The industrial revolution is sweeping across Europe, and we must ensure that Poland is not left behind. We must invest in the development of our industries, and ensure that they are competitive on a global scale. We will harness the might of industry and propel our nation into a new era of prosperity and growth."
pol_orthodox_state_blood_and_iron_title: "State of Blood and Iron"
pol_orthodox_state_blood_and_iron_desc: "The vast lands of the East including our own have always remained divded and fracturous, making it nigh impossible for any significant development to occur. But longer will this be the case. We will march forward as a state forged in that of blood and iron. Where a strong military combined with state focused industry and civic development effots will allow us to rise of the ashs like never before!"
pol_orthodox_russian_bread_title: "Breadbasket of Rus'"
pol_orthodox_russian_bread_desc: "The fertile lands of Rus' have long been known for their agricultural potential. By investing in the development of these lands, we can turn them into a breadbasket that will feed our growing population and support our expanding empire. We must implement modern farming techniques and infrastructure to ensure that we are maximizing the potential of these lands."
pol_orthodox_harness_forests_title: "Harness the Forests"
pol_orthodox_harness_forests_desc: "The vast forests of our realm are a valuable resource that we must learn to harness. We sit on top of a gold mine when it comes to the timber industry, and by investing in the development of this sector, we can create jobs, stimulate economic growth, and provide valuable resources for our empire. We will be able to construct great projects, massive navies, and much more by harnessing the power of our forests."
pol_orthodox_question_of_serfdom_title: "The Question of Serfdom"
pol_orthodox_question_of_serfdom_desc: "The institution of serfdom has long been a contentious issue in our realm. While it has provided a stable labor force for our agricultural sector, it has also led to social unrest and economic stagnation. We must carefully consider the future of serfdom in our empire, weighing the benefits against the drawbacks. It is time to explore new ways to organize our labor force and ensure that our economy remains competitive in the modern world...."
pol_orthodox_control_fur_trade_title: "Control the Fur Trade"
pol_orthodox_control_fur_trade_desc: "The fur trade has long been a lucrative industry in our realm, providing valuable resources for both domestic use and export. By taking control of this industry, we can ensure that we are maximizing its potential and reaping the benefits for our empire. We must invest in the development of this sector, implementing modern techniques and infrastructure to ensure that we are able to compete on a global scale, especially as the European demand for Beaver continues to skyrocket."
pol_orthodox_uralic_mines_title: "Uralic Mines"
pol_orthodox_uralic_mines_desc: "The Ural region is rich in natural resources, particularly iron and copper. By expanding our mining operations in this area, we can tap into these valuable resources and increase our economic power. The mines will not only provide a steady source of income, but also create jobs for the local population and stimulate economic growth in the region. We must invest in the necessary infrastructure and technology to ensure the success of this venture."
pol_orthodx_new_settlements_title: "New Slavic Settlements"
pol_orthodx_new_settlements_desc: "With our recent conquests and having finally thrown off both the Magyar and Tartar yoke, we find ourselves ruling over once sprawling metropoli that have been reduced to ruin. We must focus our efforts on the restoration of the these cities, as well as the development of new ones. These new cities will act as beacons of our authority across the land!"
pol_orthodox_bridging_title: "Bridging the Empire"
pol_orthodox_bridging_desc: "Our empire spans a vast expanse of land, from the Baltic Sea to the Ural Mountains. However, this vastness also presents a challenge - how do we effectively govern and connect such a large and diverse territory? The answer lies in infrastructure. By investing in the development of roads, bridges, and other transportation networks, we can bridge the gaps between our various regions and ensure that our empire remains united and strong."
pol_orthodox_ports_of_the_north_title: "Ports of the North"
pol_orthodox_ports_of_the_north_desc: "The northern coast of our empire is dotted with numerous ports and harbors, providing us with access to the Baltic Sea and beyond. By investing in the development of these ports, we can increase our trade and commerce, as well as strengthen our naval power. We must implement modern infrastructure and technology to ensure that our ports are competitive on a global scale."
pol_orthodox_bogandov_title: "The City of Bogdangrad"
pol_orthodox_bogandov_desc: "On the mouth of the Neva, our initial investment in the ports there have attracted the wealthy Bogandov merchant family of Novgorod, who have styled the city a new home base of their operations, greatly increasing its prominence and wealth. We must continue to invest in this city, building new infrastructure and attracting more merchants and traders to its shores injunction with help from this merchant. In order to cement this alliance, let us grant them with an honorific title to the city - Bogdangrad!"
pol_orthodox_tsaritysn_title: "City of Tsaritysn"
pol_orthodox_tsaritysn_desc: "Small settlement of Tsaritysn, located on the banks of the Volga River, has appeared amongst the ruins of Sarai. Larger founded by Cossacks and named to honor our leader in their local tongue, the city has started to grow into a center of trade and commerce in our empire. By investing in the development of this city, we can further enhance its status as a hub of economic activity. We must build new infrastructure, attract merchants and traders from across the realm, and promote the city's unique culture and heritage. With our support, Tsaritysn can become a shining example of our empire's prosperity and strength."
pol_found_sevastapol_title: "Found the City of Sevastapol"
pol_found_sevastapol_desc: "On the Crimean pennisula lies the ancient Gothic city of Mangkoup, long abandoned and in ruins. We shall found a new city on its ruins, naming it Sevastapol in honor of the great Slavic hero Svyatoslav, who once led the people of Rus' to victory against the Khazars in this very region. By investing in the development of this city, we can establish a strong presence in the region and promote Slavic culture and heritage. We must build new infrastructure, attract settlers and traders from across the realm, and ensure that Sevastapol becomes a shining example of our empire's strength and prosperity."
pol_orthodox_moscow_kremlin_title: "Develop Moscow"
pol_orthodox_moscow_kremlin_desc: "The city of Moscow, with its iconic Kremlin, has long been a center of power and influence in the Rus' lands. By investing in the development of this city, we can further enhance its status as a hub of political and cultural activity. Its might and position on the frontier of Rus' and its status amongst the Golden Horde make it a key asset for our empire, a center for executive power and adminstrative justice."
pol_orthodox_executive_kremlin_title: "The Executive Center"
pol_orthodox_executive_kremlin_desc: "Kremlin towers over the city of Moscow, serving as a symbol of our empire's strength and authority.With its vast complex housing prisons, palaces, cathedrals, and much more, it is the perfect location for our empire's executive center. By investing in the development of this complex, we can ensure that it is equipped with the latest technology and infrastructure to support our growing empire. We must build new administrative buildings, courthouses, and other facilities to ensure that our government is efficient and effective. With the Kremlin as our executive center, we can project our power and authority across the realm."
pol_orthodox_dual_capitals_of_rus_title: "Historic Capitals of Rus'"
pol_orthodox_dual_capitals_of_rus_desc: "As we continue to assert our other authority over Rus', we must embellish the historic capitals of Novgorod and Kyiv as the historic capitals of the region. By investing in the development of these cities, we can ensure that they are equipped with the latest infrastructure and technology to support our growing empire. We must build new administrative buildings, cultural institutions, and other facilities to ensure that these cities remain vibrant centers of political and cultural activity. With Novgorod and Kyiv as the historic capitals of Rus', we can project our power and authority across the region."
pol_orthodox_military_development_title: "Military Development"
pol_orthodox_military_development_desc: "A strong military is essential for the defense and expansion of our nation. We must invest in the development of our military, and ensure that it is well-trained and well-equipped."
pol_orthodox_domestic_arms_title: "Domestic Arms Industry"
pol_orthodox_domestic_arms_desc: "To ensure the strength and self-sufficiency of our military, we must develop a domestic arms industry. By producing our own weapons and equipment, we can reduce our reliance on foreign suppliers and ensure that our military is always well-equipped for battle, while staying on the cutting edge of technological development."
pol_orthodx_role_stretlsy_title: "The Role of the Streltsy"
pol_orthodx_role_stretlsy_desc: "The Streltsy have been employed to the great effect by the princes of Rus', and now have by adopted by our own Tsardom. The question is, with the proliferation of the firearm, what role shall they play in our military going forward? Some argue we must retain their elite status and powerful role in the military as shock troop. While others suggest an en-masse strategy, arming hundreds of thousands with firearms and standard training and herditary conscription, rather than the rigirous course they currently undergo. Is it now up to use decide!"
pol_orthodox_walking_fort_title: "Walking Fort"
pol_orthodox_walking_fort_desc: "The gulyay-gorod, or 'walking fort' is strategy being employed by some Streltsy units, involving the use of mobile wooden fortifications that can be moved across the battlefield. This allows the Streltsy to take cover and fire from a protected position, while also providing a mobile base of operations. Some in military council are suggesting we standardize this tactic to create a layer depth-in-defense strategy that can be applied offensively as well."
pol_orthodox_sacred_duty_title: "Sacred Duty"
pol_orthodox_sacred_duty_desc: "As Orthodox Christians, it is our sacred duty to spread the faith and protect our fellow believers. With our investment in religious developments, many have come to see our conquests as a divine call from God himself, proclaiming it is their sacred duty to serve in the military and assisted us in the Lord's will. We must continue to promote this idea, and ensure that our people understand the importance of their role in spreading the Orthodox faith."
pol_orthodx_supply_trains_title: "Supply Trains"
pol_orthodx_supply_trains_desc: "The vast expanse of our empire presents unique logistical challenges for our military. To ensure that our armies are well-supplied and able to operate effectively, we must develop a system of supply trains. These trains will transport food, ammunition, and other essential supplies to our troops, allowing them to operate for extended periods of time without having to rely on local resources. By investing in the development of this system, we can ensure that our military remains strong and effective, no matter where they are deployed."
pol_orthodox_military_schools_title: "Military Schools"
pol_orthodox_military_schools_desc: "To ensure that our military remains strong and effective, we must invest in the development of military schools. These schools will provide our soldiers with the latest training and education, ensuring that they are well-prepared for the challenges of modern warfare. By establishing a network of military schools across our empire, we can ensure that our troops are always ready to defend our nation and expand our influence."
pol_orthodx_engeering_school_title: "Moscow Engineering School"
pol_orthodx_engeering_school_desc: "A new school of though focused on logistics and defensive ideas has emerged in the city of Moscow from one of great generals. By establishing a military-engineering school in the city, we can ensure that our military remains at the forefront of technological and tactical developments. This school will focus on the latest advancements in fortifications, siege warfare, and logistics, ensuring that our troops are well-prepared for any challenge they may face. With the support of this school, we can continue to strengthen our military and expand our influence across the realm."
pol_orthdox_westernize_title: "Westernize the Military"
pol_orthdox_westernize_desc: "While we managed to stay relevant militarily through our own innovations, the Western powers have made great strides in military technology and tactics. To ensure that our military remains competitive on a global scale, we must invest in the westernization of our armed forces. This will involve adopting new technologies, tactics, and organizational structures that have been proven effective in the West. By doing so, we can ensure that our military remains strong and effective in the face of new challenges."
pol_orthodox_field_preists_title: "Field Priests"
pol_orthodox_field_preists_desc: "The role of religion in our military cannot be overstated. To ensure that our soldiers remain spiritually strong and motivated, we must invest in the recruitment of field priests. These priests will provide spiritual guidance and support to our troops, helping them to stay focused and motivated in the face of adversity. By investing in the recruitment of field priests, we can ensure that our military remains strong and effective, both on and off the battlefield."
pol_orthodox_hel_title: "Highway to Hel"
pol_orthodox_hel_desc: "We have no previously existing road system or strong trade-networks to speak of. To remedy this, we will build a series of roads and trade networks culminating on the city of Danzing, steering trade and travel norwthward to our newely conquered lands the rich trade routes along the Baltic Sea and Amber Coast."
pol_orthodox_new_world_title: "New World Ventures"
pol_orthodox_new_world_desc: "The New World is a land of great opportunity, yet it is also a land of great danger. The indigenous peoples that inhabit these lands are fierce and unpredictable, and they will not hesitate to attack us if we show any sign of weakness. We must establish a strong presence in the region, only then can we hope to tap into the vast resources and riches that the New World has to offer."
pol_orthodox_march_east_title: "Rein in the Eastern Princes"
pol_orthodox_march_east_desc: "The Eastern Princes lie squabbling and divided, leaving them open to oppression or event conquest from the scheming Tartar Khans. We must step in to bring order to this chaos, and establish ourselves as the dominant power in the region. By doing so, we can ensure that our eastern borders remain secure, and that we are able to expand our influence further into the East."
pol_orthodox_mother_of_citiess_title: "Mother of Cities"
pol_orthodox_mother_of_cities_desc: "This may be the more prestigious of our conquests yet, the mother of all cities: Kyiv. The central seat of power throughout all of Rus' and much of the Orthodox World. Its conquest shall reward us with further glory and fame."

